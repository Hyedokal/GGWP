spring:
  application:
      name: Notice-service
  profiles:
    active:
      - dev, lb
    include:
      - db
      - jwt

server:
  port: 49874

eureka:
  client:
    register-with-eureka: false  # Eureka 등록 비활성화
    fetch-registry: false  # Eureka 레지스트리 조회 비활성화
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true  # Eureka 대신 IP 주소 기반으로 통신
    hostname: ${loadbalancer.ip}
    nonSecurePort: 80  # 서비스의 포트

