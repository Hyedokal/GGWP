# spring
  spring:
    application:
      name: Notice-service
    profiles:
      active: db
    datasource:
      driver-class-name: ${driver-class-name}
      url: ${url}
      username: ${username_}
      password: ${password}
  #    kafka:
  #      bootstrap-servers: localhost:9092

    # jpa
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          show_sql: true
