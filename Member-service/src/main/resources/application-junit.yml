spring:
  application:
    name: member-service
  datasource:
    url: jdbc:mysql://127.0.0.1/GGWP_MEMBER_JUNIT?createDatabaseIfNotExist=true&tinyInt1isBit=false&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: hello
    password: world
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

jwt:
  secretKey: helloworld
  access:
    expiration: 60
    header: Authorization
  refresh:
    expiration: 120
    header: Authorization
